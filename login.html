<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    //自己這個站的 js
    $("#login-form").validate({
        submitHandler: function(form) {
            form.submit();
        },
        errorPlacement: function(error, element) {
            element.closest('.form-group').removeClass('has-success');
            element.closest('.form-group').addClass('has-error');
            element.closest('input').after(error);
        },
        success: function(element) {
            element.closest('.form-group').removeClass('has-error');
            element.closest('.form-group').addClass('has-success');
        },
        rules: {
            login_email: {
                required: true,
                email: true
            },
            login_pwd: {
                required: true,
                
            }
        }
    });

    $("#register-form").validate({
        submitHandler: function(form) {
            form.submit();
        },
        success: function(element) {
            element.closest('.form-group').removeClass('has-error');
            element.closest('.form-group').addClass('has-success');
        },
        errorPlacement: function(error, element) {
            element.closest('.form-group').addClass('has-error');
            element.closest('.form-group').removeClass('has-success');
            element.closest('input').after(error);
        },        
        rules: {
            register_email: {
                required: true,
                email: true
            },
            register_pwd: {
                required: true,
                checkpwdhard: true
            },
            register_pwd_again: {
                required: true,
                equalTo: "#register_pwd"
            }
        }
    });

    $.extend($.validator.messages, {
        required: "此欄位必填.",
        email: "請輸入含有「@」的 Email 格式.",
        equalTo: "請再次輸入相同的值.",
    });
    $.validator.addMethod("checkpwdhard", function( value, element ) {
        var str = value;
        var result = false;
     
        if(str.length > 0){
            var patt = /^[a-zA-Z0-9]{6,20}$/;
            var result1 = patt.test(str);
            //先測試是否有英文
            var pattEN = /[a-zA-Z]{1,}/;
            result2 = pattEN.test(str);
            //先測試是否有數字
            var pattDigit = /[0-9]{1,}/;
            result3 = pattDigit.test(str);
     
            if(result1 == true && result2 == true && result3 == true){
                result = true;
            } else{
                result = false;
            }
        } else {
            result = true;
        }
        return result;
    }, "密碼需為 6～20個字元的英文字母、數字混合，但不含空白鍵及標點符號。");
});   

</script>
